services:
  - type: cron
    name: zoom-scheduler
    env: python3
    schedule: "0 * * * *" # This runs the job every hour
    command: "api/schedule-meeting.py"
    envVars:
      - key: client_id
        value: your_zoom_client_id
      - key: client_secret
        value: your_zoom_client_secret
      - key: redirect_uri
        value: your_redirect_uri


